
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Perfumeria Aroma</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f5;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #8e44ad;
        color: white;
        padding: 20px;
    }
    h1 {
        margin-top: 20px;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 30px;
    }
    .container img {
        margin: 15px;
        width: 250px;
        height: auto;
        cursor: pointer;
        transition: transform 0.3s;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .container img:hover {
        transform: scale(1.05);
    }
    footer {
        margin-top: 50px;
        padding: 20px;
        font-weight: bold;
    }
    form {
        max-width: 400px;
        margin: 30px auto;
        text-align: left;
    }
    label, input, textarea {
        display: block;
        width: 100%;
        margin-bottom: 15px;
    }
    input, textarea {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        background-color: #8e44ad;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }
</style>

</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje"></textarea><br>
        <input type="submit" value="Enviar">
    </form>
    <br><a href="index.html">Volver al inicio</a>
    <p style="text-align: center; font-weight: bold; margin-top: 50px;">
    Este Portal es realizado con fines acad√©micos
</p>

    <footer>Juan Camilo Corrales Fonseca - 0222220044</footer>
</body>

</html>
